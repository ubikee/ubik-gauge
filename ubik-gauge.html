<link rel="import" href="../polymer/polymer.html">

<!--
Ubik Gauge Widget.

##### Example

    <ubik-gauge label="Acceleration" value="100" thresold="70" strokeWidth="5" normalColor='blue' alertColor='red' semicircle></ubik-gauge>

@element ubik-gauge
@blurb Ubik Gauge widget  
@status alpha
@homepage http://ubikee.github.io/ubik-gauge
-->
<polymer-element name="ubik-gauge" attributes="label value threshold normalColor alertColor semicircle strokeWidth">
	
	<template>
	    
        <link rel="stylesheet" href="ubik-gauge.css">
		
		<div flex vertical layout center-justified>
			<svg id="chart" viewBox="0 0 100 {{height}}" preserveAspectRatio="xMidYMid meet">
			    <text text-anchor="middle" x="52" y="{{texty}}" style="font : 1.2em sans-serif;">
			        {{value}}
			        <tspan style="font: 0.5em sans-serif;">%</tspan>
			     </text>
			</svg>
			<label self-center>{{label}}</label>
		</div>
		
	</template>

	<script>
		Polymer({
		
			label       : '',
			value       : 0,
			threshold    : 0,
			strokeWidth : 5,
			height      : 100,
			normalColor : '#2F4A5E',
			alertColor  : '#F00',
			semicircle  : false,
			texty       : 58,
			
			ready : function () {
			    var radius = 50-(this.strokeWidth/2);
				var color = this.value > this.threshold ? this.normalColor : this.alertColor;
				this.arcx(100,           this.strokeWidth, radius, '#DEE2E7');
				this.arcx(this.threshold, this.strokeWidth, radius, '#F99');
				this.arcx(this.value,    this.strokeWidth, radius,  color);
			},
		
		    semicircleChanged : function () {
		        this.height = 50;
		        this.texty = 49;
		    },
		
		    arcx : function( percentage, width, rad1, color) {
				
				var svgns = "http://www.w3.org/2000/svg";
				var path = document.createElementNS(svgns, "path");
				var unit = (Math.PI *2) / 100;
				var angle = (percentage * unit - 0.001);
				var large_arc_flag = percentage > 50 ? 1 : 0; 
				if (this.semicircle) {
				    angle = angle / 2;
				    large_arc_flag = 0;
				}
				
				var x1 = 50 - rad1;
				var x2 = 50 - rad1 * Math.cos(angle);
				var y2 = 50 - rad1 * Math.sin(angle);
			    
			    
				var d = " M " + x1   + ", 50 " +
			            " A " + rad1 + "," + rad1 + " 0 " + large_arc_flag + " 1 " + x2 + "," + y2;
					    
				path.setAttribute("d", d);
				path.setAttribute("fill", 'none');
				path.setAttribute("stroke", color);
				path.setAttribute("stroke-width", this.strokeWidth);
				path.setAttribute("stroke-linecap", "round");
				this.$.chart.appendChild(path);
			}
		})
	</script>

</polymer-element>
