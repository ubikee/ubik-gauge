<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ubik-gauge Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="ubik-gauge.html">
  
</head>
<body unresolved>

  <p>An `ubik-gauge` looks like this:</p>

	<div flex horizontal layout center around-justified>
	
	    <ubik-gauge label="Acceleration" value="60" threshold="40" normalColor='blue' alertColor='red' semicircle></ubik-gauge>
		<ubik-gauge label="Acceleration" value="65" threshold="80" style="width:300px"           ></ubik-gauge>
		<ubik-gauge label="Speed"        value="15" threshold="40" style="width:300px" semicircle></ubik-gauge>
        <ubik-gauge label="Completed"    value="39" threshold="70"                               ></ubik-gauge>

	</div>

</body>
</html>
